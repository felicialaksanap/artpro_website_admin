<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page -->
    <title>ARTPro Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Stylesheet -->
    <link href="css/datapage.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img src="./images/logo_theme.png" id="logthemelogin" style="width:150px; height: 150px;">
            </div>
            <div class="col-7"></div>
            <div class="col-2 p-4">
                <h3><a href="./beranda.html" id="back">Kembali</a></h3>
            </div>
        </div>
        <div class="row" id="titletemp">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 id="titledata">Daftar Pengaduan</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" id="buttonadd">
            <div class="col-1"></div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalpengaduan">+ add</button>
            </div>
            <div class="col-8"></div>
        </div>
        <div class="row" id="datatabletemp">
            <table id="tableBerita" class="table table-striped table-responsiv" style="width: 100%;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Majikan</th>
                        <th>Nama ART</th>
                        <th>Isi Pengaduan</th>
                        <th>Penyelesaian</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal" id="modalpengaduan">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Konfirmasi Pengaduan</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <label for="status" class="form-label">Status:</label>
                    <input type="status" class="form-control" id="status" placeholder="Validasi / Belum validasi" name="status">
                    <label for="alasan" class="form-label">Alasan:</label>
                    <input type="alasan" class="form-control" id="alasan" placeholder="Alasan ..." name="alasan">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" id="btnkirim" class="btn btn-success">Kirim</button>
                </div>
          
              </div>
            </div>
          </div>
    </div>
</body>
</html>
