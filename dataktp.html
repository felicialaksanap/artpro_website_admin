<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page -->
    <title>ARTPro Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">


    <!-- Main Stylesheet -->
    <link href="css/datapage.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img src="./images/logo_theme.png" id="logthemelogin" style="width:150px; height: 150px;">
            </div>
            <div class="col-7"></div>
            <div class="col-2 p-4">
                <h3><a href="./beranda.html" id="back">Kembali</a></h3>
            </div>
        </div>
        <div class="row" id="titletemp">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 id="titledata">Validasi KTP</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" id="datatabletemp">
            <table id="tableVerifikasi" class="table table-striped table-responsiv"  style="width: 100%;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIK</th>
                        <th>Nama Lengkap</th>
                        <th>Tempat Lahir</th>
                        <th>Tanggal Lahir</th>
                        <th>Jenis Kelamin</th>
                        <th>Alamat KTP</th>
                        <th>Kecamatan</th>
                        <th>Kelurahan</th>
                        <th>RT / RW</th>
                        <th>Foto KTP</th>
                        <th>Foto Selfie dengan KTP</th>
                        <th>Status</th>
                        <th>Alasan</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="modalktp">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Status Verifikasi Data</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">
                <label for="status" class="form-label">Status:</label>
                <input type="status" class="form-control" id="status" placeholder="Validasi / Belum validasi" name="status">
                <label for="alasan" class="form-label">Alasan:</label>
                <input type="alasan" class="form-control" id="alasan" placeholder="Alasan ..." name="alasan">
            </div>
      
            <div class="modal-footer">
              <button type="button" id="btnkirim" class="btn btn-success">Kirim</button>
            </div>
      
          </div>
        </div>
      </div>

      <div class="modal" id="modalfotoktp">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
      
            <!-- Modal body -->
            <div class="modal-body" id="img_data">

            </div>
      
          </div>
        </div>
      </div>

    <!-- SCIRPT PART -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
       crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Table Script -->
    <script src="./scripts/dataktp.js"></script>
</body>
</html>
