<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page -->
    <title>ARTPro Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- Main Stylesheet -->
    <link href="css/datapage.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img src="./images/logo_theme.png" id="logthemelogin" style="width:150px; height: 150px;">
            </div>
            <div class="col-7"></div>
            <div class="col-2 p-4">
                <h3><a href="./beranda.html" id="back">Kembali</a></h3>
            </div>
        </div>
        <div class="row" id="titletemp">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 id="titledata">Info Pelatihan</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" id="buttonadd">
            <div class="col-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalinfo">+ add</button>
            </div>
            <div class="col-9"></div>
        </div>
        <div class="row" id="datatabletemp">
            <table id="tableInfo" class="table table-striped table-responsiv" style="width: 100%;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Judul</th>
                        <th>Isi</th>
                        <th>URl</th>
                        <th>Tanggal Posting</th>
                        <th>Gambar</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal" id="modalinfo">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Tambah Info Pelatihan</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <label for="judul" class="form-label">Judul:</label>
                    <input type="judul" class="form-control" id="judul" placeholder="Judul" name="judul">
                    <br>
                    <label for="alasan" class="form-label">Isi:</label>
                    <textarea class="form-control" rows="5" id="isi" name="isi" placeholder="informasi"></textarea>
                    <br>
                    <label for="url" class="form-label">URL:</label>
                    <input type="url" class="form-control" id="url" placeholder="https://...." name="url">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" id="btnkirim" class="btn btn-success">Kirim</button>
                </div>
          
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="modalinfogambar">
            <div class="modal-dialog">
              <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
          
                <!-- Modal body -->
                <div class="modal-body" id="img_data">
    
                </div>
          
              </div>
            </div>
        </div>
    </div>

    <!-- SCIRPT PART -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
       crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Table Script -->
    <script src="./scripts/datainfo.js"></script>
</body>
</html>
