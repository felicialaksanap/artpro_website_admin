<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page -->
        <title>ARTPro Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Main Stylesheet -->
        <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
       <div class="row justify-content-center h-100">
        <div class="col-4" id="white">
            <img src="./images/logo_theme.png" id="logthemelogin" style="width:250px; height: 250px;">
            <img src="./images/splash_screen.jpg" id="imgsplash" style="width: 400px; height: 300px;">
        </div>
        <div class="col-8" id="colprim">
            <h1 id="welcome">Selamat Datang !</h1>
            <div class="container" id="formtemp">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form>
                            <label for="username" id="labeluser">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" size="100">
                        </form>
                        <form>
                            <label for="password" id="labelpass">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                        </form>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            <div class="container" id="btntemp">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="d-grid">
                            <a href="#" class="btn">Masuk</a>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
